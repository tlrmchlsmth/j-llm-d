apiVersion: v1
kind: Pod
metadata:
  name: poker
  labels:
    app: poker

spec:
  restartPolicy: Never
  nodeSelector:
    node.kubernetes.io/instance-type: BM.GPU.GB200.4

  containers:
    - name: poker
      image: quay.io/tms/poker:0.0.11
      imagePullPolicy: Always
      stdin: true
      tty: true

      resources:
        limits:
          cpu: "16"
          memory: "64Gi"

      env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: HF_TOKEN
              optional: true

